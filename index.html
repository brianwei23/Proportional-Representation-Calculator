<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proportional Representation Calculator</title>
    <style>
        body {
            background-color: #7971ad;
        }
        .topPart {
            margin: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .frontHeader {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .description {
            font-weight: normal;
            font-size: 1em;
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .numSeatQuery {
            margin-top: 130px;
            align-items: center;
            justify-content: center;
            display: flex;
            gap: 10px;
        }

        label {
            font-weight: bold;
            color: white;
        }

        input[type="text"] {
            padding: 5px 10px;
            font-size: 1em;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="topPart">
        <div class ="frontHeader">Proportional Representation Calculator</div>
        <div class ="description">This calculator uses the Sainte-Laguë method to convert the number of votes for each political party into seats in a legislative election. Sainte-Laguë method is a proportional representation method.</div>
    </div>
    <div class="numSeatQuery">
        <label for="numSeatInput">Number of seats:</label>
        <input type="text" id="numSeatInput" name="numSeat">
    </div>
</body>
</html>
